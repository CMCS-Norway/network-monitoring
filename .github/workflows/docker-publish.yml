name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag network-monitoring:$(date +%s)
    - uses: actions/checkout@v3
    - name: Publish the Docker image 
      run: |
            docker run ghcr.io/cmcs-norway/network-monitoring:latest
            docker push ghcr.io/cmcs-norway/network-monitoring:latest

